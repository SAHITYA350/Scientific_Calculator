<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
    <link rel="icon" href="calculater.jpg"/>
  </title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="input-box">
      <div class="toggle-btn">
        <i class="fa-solid fa-sun" id="light-mode-btn" style="color: rgb(215, 215, 105);"></i>
        <i class="fa-regular fa-moon" id="dark-mode-btn" style="color: rgb(0, 0, 0);"></i>
      </div>
      <input type="text" class="user-input" placeholder="0" readonly />
      <h3 class="result">0</h3>
    </div>
    <div class="btns-box">
      <button id="ac" class="with-big-btn">AC</button>
      <button id="del-btn"><i class="fa-solid fa-delete-left"></i></button>
      <button class="btn with-bg-btn" data-op="%">%</button>
      <button class="btn with-bg-btn" data-op="/">/</button>
      <!-- digits -->
      <button class="btn" data-num="1">1</button>
      <button class="btn" data-num="2">2</button>
      <button class="btn" data-num="3">3</button>
      <button class="btn with-bg-btn" data-op="*">×</button>
      <button class="btn" data-num="4">4</button>
      <button class="btn" data-num="5">5</button>
      <button class="btn" data-num="6">6</button>
      <button class="btn with-bg-btn" data-op="-">−</button>
      <button class="btn" data-num="7">7</button>
      <button class="btn" data-num="8">8</button>
      <button class="btn" data-num="9">9</button>
      <button class="btn with-bg-btn" data-op="+">+</button>
      <button class="btn shift" data-num="0">0</button>
      <button class="btn shift" data-num=".">.</button>
      <button class="btn with-bg-btn shift" id="equals">=</button>
    </div>
    <div class="scientific-btns">
      <button class="scien-btn" data-fn="sin">sin</button>
      <button class="scien-btn" data-fn="cos">cos</button>
      <button class="scien-btn" data-fn="tan">tan</button>
      <button class="scien-btn" data-fn="fact">x!</button>
      <button class="scien-btn" data-fn="pi">π</button>
      <button class="scien-btn" data-fn="log">log</button>
      <button class="scien-btn" data-fn="(">(</button>
      <button class="scien-btn" data-fn=")">)</button>
      <button class="scien-btn" data-fn="sqrt">√</button>
      <button class="scien-btn" data-fn="exp">e</button>
      <button class="scien-btn" data-fn="pow">xʸ</button>
      <button class="back-btn"><i class="fa-solid fa-chevron-left"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
